<div class="client-list-container">
  <h2>Create a New Client</h2>

  <!-- Client creation form -->
  <form (ngSubmit)="addClient()" class="client-form">
    <div class="form-row">
  <div class="form-group">
    <label>Name</label>
    <input [(ngModel)]="form.name" name="name" />
  </div>
  <div class="form-group">
    <label>Email</label>
    <input [(ngModel)]="form.email" name="email" />
  </div>
</div>

<div class="form-row">
  <div class="form-group">
    <label>Phone</label>
    <input [(ngModel)]="form.phone" name="phone" />
  </div>
  <div class="form-group">
    <label>Company</label>
    <input [(ngModel)]="form.company" name="company" />
  </div>
</div>

    <div class="form-row">
      <input [(ngModel)]="form.address" name="address" placeholder="Address" />
    </div>

    <div class="form-row">
      <textarea [(ngModel)]="form.comments" name="comments" placeholder="Comments"></textarea>
    </div>

    <button type="submit">Add Client</button>
  </form>

  <!-- Client list table -->
  <h3>Clients List</h3>
  <table class="client-table" *ngIf="clients.length > 0; else noClients">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Company</th>
        <th>Address</th>
        <th>Comments</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let client of clients">
        <td>{{ client.name }}</td>
        <td>{{ client.email }}</td>
        <td>{{ client.phone }}</td>
        <td>{{ client.company }}</td>
        <td>{{ client.address }}</td>
        <td>{{ client.comments }}</td>
        <td>
 <button (click)="remove(client.id)">Delete</button>
</td>
      </tr>
    </tbody>
  </table>

  <ng-template #noClients>
    <p>No clients added yet.</p>
  </ng-template>
</div>
