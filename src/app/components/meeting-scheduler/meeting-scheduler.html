<div class="card">
  <h2>Schedule Meeting</h2>
  <div class="row">
    <div>
      <label>Client*</label>
      <select [(ngModel)]="form.clientId">
        <option value="">-- Select Client --</option>
        <option *ngFor="let c of clients" [value]="c.id">{{ c.name }}</option>
      </select>
    </div>
    <div>
      <label>Title*</label>
      <input [(ngModel)]="form.title" placeholder="Design review" />
    </div>
    <div>
      <label>Date*</label>
      <input type="date" [(ngModel)]="form.date" />
    </div>
    <div>
      <label>Time*</label>
      <input type="time" [(ngModel)]="form.time" />
    </div>
    <div>
      <label>Mode</label>
      <select [(ngModel)]="form.mode">
        <option>In-Person</option>
        <option>Online</option>
        <option>Phone</option>
      </select>
    </div>
  </div>

  <div class="row" style="margin-top:8px;">
    <div *ngIf="form.mode === 'In-Person'">
      <label>Location</label>
      <input [(ngModel)]="form.location" placeholder="Office, Site, Cafe" />
    </div>
    <div *ngIf="form.mode === 'Online'">
      <label>Meeting Link</label>
      <input [(ngModel)]="form.meetingLink" placeholder="https://..." />
    </div>
  </div>

  <div style="margin-top:12px;">
    <button class="primary" (click)="createMeeting()">Create Meeting</button>
  </div>
</div>

<div class="card">
  <h2>Meetings</h2>
  <table class="table" *ngIf="meetings.length; else empty">
    <thead>
      <tr>
        <th>ID</th><th>Client ID</th><th>Title</th><th>Date</th><th>Time</th><th>Mode</th><th>Status</th><th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let m of meetings">
        <td>{{ m.id }}</td>
        <td>{{ m.clientId }}</td>
        <td>{{ m.title }}</td>
        <td>{{ m.date }}</td>
        <td>{{ m.time }}</td>
        <td>{{ m.mode }}</td>
        <td><span class="badge">{{ m.status }}</span></td>
        <td><button (click)="cancel(m.id)" [disabled]="m.status !== 'Scheduled'">Cancel</button></td>
      </tr>
    </tbody>
  </table>

  <ng-template #empty>
    <div class="badge">No meetings yet.</div>
  </ng-template>
</div>
